<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome To do list</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <main class="main">
        <img class="bgImage" src="bg.jpg" alt="">
        <div class="clock">
            <h1></h1>
        </div>
        <div class="toDoList">
            <h1>Hello! What a nice day :)</h1>
            <form class="toDoList-form">
                <input type="text" class="toDoList-form__input" placeholder="Write a something here">
            </form>
            <ul class="toDoList-ul"></ul>
        </div>

        <div class="said">
            <h1 class="said-h1"></h1>
        </div>

        <span class="weather"></span>

    </main>
    
    <!-- Fontawesome 아이콘 -->
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/toDoList.js"></script>
    <script src="./js/said.js"></script>
    <script src="./js/weather.js"></script>
</body>
</html>
